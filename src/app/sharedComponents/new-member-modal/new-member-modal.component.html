<div class="memberModal">
    <h2 mat-dialog-title class="memberTitle">Add new member</h2>
    <mat-dialog-content class="memberText">
        <mat-form-field class="memberInput">
            <input matInput placeholder="Enter member email">
          </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" class="addButton text">Add</button>
        <button mat-button [mat-dialog-close]="true" class="cancelButton text">Cancel</button>
    </mat-dialog-actions>
    </div>
