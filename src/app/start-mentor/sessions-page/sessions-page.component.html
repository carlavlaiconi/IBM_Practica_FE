<div class="allignTop">
    
        <mat-select [(value)]="selected" class="myOptionActivity text">
          <mat-option value="option1">Activity 1</mat-option>
          <mat-option value="option2">Summer practice</mat-option>
          <mat-option value="option3">Activity 3</mat-option>
        </mat-select>
        <mat-select [(value)]="selected2" class="myOptionSession text">
            <mat-option value="option1">Session 1</mat-option>
            <mat-option value="option2">Session 2</mat-option>
            <mat-option value="option3">Session 3</mat-option>
          </mat-select>
        <button mat-button [mat-dialog-close]="true" class="newSession textButton" (click)="openNewSession()">New session</button>  
   
    <div class="searchBar">
        <app-search-bar (filterChanged)="applyFilter($event)"></app-search-bar>
    </div>
    </div>
    
    <div class="tableBox">
    <div class="table">
        <app-table [displayedColumns]="columns"></app-table>
    </div>
    <mat-paginator [pageSize]="7"
                   [pageSizeOptions]="[7, 10, 20, 50]"
                   aria-label="Select page">
    </mat-paginator>
    </div>
