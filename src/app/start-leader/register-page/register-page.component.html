<div class="mainContent">
    <div class="box">
        <div class="formsRight">
            <p class="Title">Register team</p>
            <mat-form-field hideRequiredMarker="true" class="fieldAlignment">
                <mat-label>Team name</mat-label>
                <input type="text" matInput required>
            </mat-form-field>
            <div class="addMemberSection">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Add member</mat-label>
                  <input type="text"
                         matInput
                         [formControl]="myControl"
                         [matAutocomplete]="auto"
                         [(ngModel)]="member">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
              <button mat-fab color="gray" class="buttonAdd">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <mat-select [(value)]="selected" class="myOptionActivity text">
                <mat-option value="option1">Team project</mat-option>
                <mat-option value="option2">Summer practice</mat-option>
                <mat-option value="option3">Internship</mat-option>
            </mat-select>
        </div>
        <div class="membersCards">
            <mat-card *ngFor="let member of membersOfTeam">
                <mat-card-content>member</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
